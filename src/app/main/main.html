<div class="container">
  <div class="row">
    <div class="col-lg-3"><img src="assets/images/logo.png" alt="AZSupras" /></div>
    <div class="col-lg-9"><h1 id="title">{{ title }}</h1></div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>Upcoming Events</h2>
    </div>
  </div>

  <section class="eventsList" ng-hide="!events">
    <div class="row">
      <div class="col-xs-12">
        <div class="eventTitleContainer firstEvent">
          <div class="event">
            <div class="col-xs-8">
              <h3 class="eventTitle">{{firstEvent.name}}</h3>
            </div>

            <div class="col-xs-4">
              <h4 class="eventDate" ng-bind="firstEvent.date | date:'medium'"></h4>
            </div>
          </div>
          <div class="eventTitleImage">
            <img src="{{ firstEvent.titleImage['lg'] }}" class="img-responsive" />
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-repeat="event in events">
        <div class="eventTitleContainer events">
          <div class="event">
            <div class="col-xs-12">
              <h3 class="eventTitle">{{event.name}}</h3>
            </div>

            <div class="col-xs-12">
              <h4 class="eventDate" ng-bind="event.date | date:'medium'"></h4>
            </div>
          </div>
        </div>
        <div class="eventTitleImage">
          <img src="{{ event.titleImage['md'] }}" class="img-responsive" />
        </div>
      </div>
    </div>
  </section>

  <section class="pastEventsList">
    <div class="row">
      <div class="col-xs-12">
        <h2>Past Events</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3" ng-repeat="event in pastEvents">

      </div>
    </div>
  </section>
</div>
